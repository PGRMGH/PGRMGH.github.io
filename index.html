<!-- これで囲むとコメントになる -->
<!-- <h></h>はheading(見出し) 1から数字が大きくなるについてフォントサイズが小さくなる -->
<!-- <p></p>はparagraph(段落) -->
<!-- <a></a>はリンクの作成 -->
<!-- <a href="url"></a>のurl部分にリンク先のURLを指定することで、そのページへのリンクを作ることができる -->
<!-- <img src="url">のsrc属性のurlの部分に画像のリンクを指定することで、画像が表示される -->
<!-- <li></li>はリストの作成 -->
<!-- <li></li>を<ul></ul>で囲むと先頭に黒点がつき、<ol></ol>で囲むと先頭に数字がつく -->
<!-- <li class="クラス名"></li>として、cssで.クラス名{}とすると、特定のクラスのみにcssを適用できる -->
<!-- <html>要素の中に<head>要素と<body>要素が必要 -->
<!-- <!DOCTYPE html>の部分はDOCTYPE宣言と呼ばれるもので、HTMLのバージョンを宣言するためのもの。一番最初に書く -->
<!-- <head>要素の中では、①文字コードの指定、②ページのタイトルの設定、③CSSの読み込みなどを行っていく-->
<!-- <div></div>は「division」の略で、要素をグループ化するために使用。div内を「header」「main」「footer」などのようにクラス分けする -->
<!-- list内にfloatプロパティを用いることで、指定した要素を横並びにすることができる。float: left;とすると要素が左から順に横に並ぶ -->
<!-- mainの部分は「copy-container」「contents」「contact-form」の3つの要素で構成されている-->
<!-- 文中の一部にCSSを適用させたい場合は、<span>要素で囲む -->
<!-- 要素にボーダー（枠線）をつけるには、borderプロパティを用いる。枠線の太さ、種類、色を指定して使用する -->
